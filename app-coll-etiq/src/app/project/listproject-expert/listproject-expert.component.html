
<div class="container">
<div class="card">
<div class="card-body">
  <button (click)="afficherDonneesEmployer()" >Obtenir les nouvelles donn√©es</button>
  <button (click)="envoyerDonneesExpert()">valider</button>
  <div class="table-responsive">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="table">
        <!-- Colonne "french" -->
        <ng-container matColumnDef="french">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3 class='p' > french</h3> </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="!row.editMode">{{ row.french }}</ng-container>
            <ng-container *ngIf="row.editMode">
              <input [(ngModel)]="row.french" />
            </ng-container>
          </td>
        </ng-container>
        <!-- Colonne "moore" -->
        <ng-container matColumnDef="moore">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 class='p'> Moore</h3>  </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="!row.editMode">{{ row.moore }}</ng-container>
            <ng-container *ngIf="row.editMode">
              <input [(ngModel)]="row.moore" />
            </ng-container>
          </td>
        </ng-container>
        <!-- Colonne d'action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef><h3 class='p'> Action</h3></th>
          <td mat-cell *matCellDef="let row">
            <button (click)="toggleEditMode(row)">update</button>
            <button (click)="supprimerLigne(row)">delete</button>
          </td>
        </ng-container>

        <!-- Associer les colonnes au tableau -->
        <tr mat-header-row *matHeaderRowDef="['french', 'moore', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['french', 'moore', 'action']"></tr>
      </table>
    </div>
  </div>
  </div>
  </div>
  </div>
    <br/><br/>
    <div class="container">
    <button (click)="DonneesExpert()">My projects</button>
    <div *ngIf="afficherTableau">
    <div class="table-responsive"> 
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSources" matSort class="table">
          <!-- Colonne "french" -->
          <ng-container matColumnDef="french">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3 class='p' >french</h3></th>
            <td mat-cell *matCellDef="let row"> {{row.french}} </td>
          </ng-container>
          <!-- Colonne "moore" -->
          <ng-container matColumnDef="moore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3 class='p'>Moore</h3>  </th>
            <td mat-cell *matCellDef="let row"> {{row.moore}} </td>            
          </ng-container>
          
          <ng-container matColumnDef="date_saisie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 class='p'>date</h3></th>
            <td mat-cell *matCellDef="let row"> {{row.date_saisie | date: 'dd/MM/yyyy'}} </td>            
          </ng-container>
          
          
          
          <!-- Associer les colonnes au tableau -->
          <tr mat-header-row *matHeaderRowDef="['french', 'moore','date_saisie']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['french', 'moore', 'date_saisie']"></tr>
          
        </table>
        
        
     
      
    </div>
  </div>
</div>
</div>
